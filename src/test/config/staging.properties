browser=CHROME
headless=true
maximize.browser=true

# Environment Settings
environment=STAGING
base.url=https://editor-staging.storydoc.com
signup.url=https://editor-staging.storydoc.com/sign-up

# Timeout Settings
timeout.seconds=10
page.load.timeout=30
implicit.wait.millis=0
polling.interval.millis=500
element.visible.timeout=10
element.clickable.timeout=10
element.presence.timeout=10

# Reporting Settings
screenshot.path=./test-output/staging/screenshots
screenshots.on.failure=true
report.path=./test-output/staging/reports
report.title=Storydoc Staging Environment Test Report
report.name=Selenium Test Automation Results - Staging

# Test Execution Settings
retry.count=1
parallel.execution=true
thread.count=2