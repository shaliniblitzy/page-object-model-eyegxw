browser=CHROME
headless=false
maximize.browser=true

# Environment Settings
environment=DEV
base.url=https://editor-dev.storydoc.com
signup.url=https://editor-dev.storydoc.com/sign-up

# Timeout Settings
timeout.seconds=5
page.load.timeout=20
implicit.wait.millis=0
polling.interval.millis=300

# Reporting Settings
screenshot.path=./test-output/dev/screenshots
screenshots.on.failure=true
report.path=./test-output/dev/reports
report.title=Storydoc Development Environment Test Report
report.name=Selenium Test Automation Results - Development

# Test Execution Settings
retry.count=0
parallel.execution=false
thread.count=1

# Element Wait Settings
element.visible.timeout=5
element.clickable.timeout=5
element.presence.timeout=5