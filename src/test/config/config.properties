browser=CHROME
headless=false
maximize.browser=true

# Environment Settings
environment=STAGING

# URL Configuration
base.url=https://editor-staging.storydoc.com
signup.url=https://editor-staging.storydoc.com/sign-up

# Timeout Configuration
timeout.seconds=10
page.load.timeout=30
implicit.wait.millis=0
polling.interval.millis=500
element.visible.timeout=10
element.clickable.timeout=10
element.presence.timeout=10

# Reporting Configuration
screenshot.path=./test-output/screenshots
screenshots.on.failure=true
report.path=./test-output/reports
report.title=Storydoc Signup Test Report
report.name=Selenium Test Automation Results

# Test Execution Configuration
retry.count=0
parallel.execution=false
thread.count=1